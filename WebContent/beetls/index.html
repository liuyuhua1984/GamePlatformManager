<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0,user-scalable=no">
<title>后台管理系统</title>

<link rel="stylesheet" href="${ctxPath}/css/bootstrap/bootstrap.min.css">
<link rel="stylesheet" href="${ctxPath}/css/camera/camera.css">
<link rel="stylesheet" href="${ctxPath}/css/matrix/matrix-login.css">
<link rel="stylesheet" href="${ctxPath}/css/font-awesome.min.css">
<script type="text/javascript" src="${ctxPath}/js/jquery/jquery.min.js"></script>
</head>


<div>
	<input type="hidden" id="msg" value="">
	<div class="container-fluid">
	<!-- id="templatemo_banner_slide"  -->
	<div class="camera_wrap camera_emboss" id="camera_slide">
		<!-- <div data-src="static/login/images/banner_slide_01.jpg"></div>
			<div data-src="static/login/images/banner_slide_02.jpg"></div> -->
		<img src="${ctxPath}/img/banner_slide_03.jpg" alt="登录页的背景">
	</div>
	<!-- #camera_wrap_3 -->
</div>
	<div id="loginbox">
		<form action="${ctxPath}/checkimagecode" method="post" name="loginForm" id="loginForm">
			<div class="control-group normal_text">
				<h3>
					<!-- <img src="static/login/logo.png" alt="Logo" /> -->
					游戏后台管理系统
				</h3>
			</div>
			<div class="control-group">
				<div class="controls">
					<div class="main_input_box">
						<span class="add-on bg_lg"> <i><img src="${ctxPath}/img/user.png"></i>
						</span><input type="text" name="loginname" id="loginname" value=""
							placeholder="请输入用户名">
					</div>
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<div class="main_input_box">
						<span class="add-on bg_ly"> <i><img
								src="${ctxPath}/img/suo.png"></i>
						</span><input type="password" name="password" id="password"
							placeholder="请输入密码" value="">
					</div>
				</div>
			</div>

			<div class="control-group">

				<div class="controls">
					<div class="main_input_box">

						<div >
							<span class="add-on bg_lb"> <i
								class="glyphicon glyphicon-text-width"><img src="${ctxPath}/img/coad.png"></i></span> <input
								type="text" name="code" id="code" class="login_code"
								placeholder="请输入验证码" value="">
						</div>
						<!-- code.do?t=1494817130911 -->
						<div>
							<i><img id="codeImg" alt="点击更换"  title="点击更换" src="${ctxPath}/img/coad.png"></i>
						</div>

						<div style="clear: both;"></div>

					</div>
				</div>



			</div>

			<div>
				<div >
					<div >
						<font color="white">记住密码</font>
					</div>
					<div style="float: left;">
						<input name="form-field-checkbox" id="saveid" type="checkbox"
							onclick="savePaw();">
					</div>
				</div>
				<div style="clear: both;"></div>
			</div>
			<div >
				<span class="pull-right"><a
					href="javascript:quxiao();" class="btn btn-success">取消</a></span> <span
					class="pull-right"><a onclick="severCheck();"
					class="flip-link btn btn-info" id="to-recover">登录</a></span>
				<div style="clear: both;"></div>
			</div>
		</form>


		<div class="controls">
			<div class="main_input_box">
				<font color="white"><span id="nameerr">Copyright©游戏后台管理系统&nbsp;版本号：17.24.01</span></font>
			</div>
		</div>
	</div>
</div>


<script type="text/javascript">
	// 		window.onload=function(){
	var msg = $("#msg").val();
	if (msg != "") {
		alert(msg);
	}
	// 		}

	//服务器校验
	function severCheck() {
		if (check()) {

			var loginname = $("#loginname").val();
			var password = $("#password").val();
			var code = "qq317441026fh" + loginname + ",fh," + password
					+ "QQ978336446fh" + ",fh," + $("#code").val();
			$.ajax({
				type : "POST",
				url : 'login_login',
				data : {
					KEYDATA : code,
					tm : new Date().getTime()
				},
				dataType : 'json',
				cache : false,
				success : function(data) {
					if ("success" == data.result) {
						saveCookie();
						window.location.href = "index";
					} else if ("usererror" == data.result) {
						changeCode()
						$("#loginname").tips({
							side : 1,
							msg : "用户名或密码有误",
							bg : '#FF5080',
							time : 15
						});
						$("#loginname").focus();
					} else if ("codeerror" == data.result) {
						changeCode()
						$("#code").tips({
							side : 1,
							msg : "验证码输入有误",
							bg : '#FF5080',
							time : 15
						});
						$("#code").focus();
					} else if ("userstatuserror" == data.result) {
						changeCode()
						$("#loginname").tips({
							side : 1,
							msg : "该账户已被禁用",
							bg : '#FF5080',
							time : 15
						});
						$("#loginname").focus();
					} else if ("userisplayer" == data.result) {
						changeCode()
						$("#loginname").tips({
							side : 1,
							msg : "该账户不存在，或该账户为玩家！",
							bg : '#FF5080',
							time : 15
						});
						$("#loginname").focus();
					} else {
						changeCode()
						$("#loginname").tips({
							side : 1,
							msg : "缺少参数",
							bg : '#FF5080',
							time : 15
						});
						$("#loginname").focus();
					}
				}
			});
		}
	}

	$(document).ready(function() {
		changeCode();
		$("#codeImg").bind("click", changeCode);
	});

	$(document).keyup(function(event) {
		if (event.keyCode == 13) {
			$("#to-recover").trigger("click");
		}
	});

	function genTimestamp() {
		var time = new Date();
		return time.getTime();
	}

	function changeCode() {
		$("#codeImg").attr("src", "code?t=" + genTimestamp());
	}

	//客户端校验
	function check() {

		if ($("#loginname").val() == "") {

			$("#loginname").tips({
				side : 1,
				msg : '用户名不得为空',
				bg : '#AE81FF',
				time : 3
			});

			$("#loginname").focus();
			return false;
		} else {
			$("#loginname").val(jQuery.trim($('#loginname').val()));
		}

		if ($("#password").val() == "") {

			$("#password").tips({
				side : 2,
				msg : '密码不得为空',
				bg : '#AE81FF',
				time : 3
			});

			$("#password").focus();
			return false;
		}

		if ($("#code").val() == "") {

			$("#code").tips({
				side : 3,
				msg : '验证码不得为空',
				bg : '#AE81FF',
				time : 3
			});

			$("#code").focus();
			return false;
		}

		$("#loginbox").tips({
			side : 1,
			msg : '正在登录 , 请稍后 ...',
			bg : '#68B500',
			time : 10
		});

		return true;
	}

	function savePaw() {
		if (!$("#saveid").attr("checked")) {
			$.cookie('loginname', '', {
				expires : -1
			});
			$.cookie('password', '', {
				expires : -1
			});
			$("#loginname").val('');
			$("#password").val('');
		}
	}

	function saveCookie() {
		if ($("#saveid").attr("checked")) {
			$.cookie('loginname', $("#loginname").val(), {
				expires : 7
			});
			$.cookie('password', $("#password").val(), {
				expires : 7
			});
		}
	}
	function quxiao() {
		$("#loginname").val('');
		$("#password").val('');
	}

	jQuery(function() {
		var loginname = $.cookie('loginname');
		var password = $.cookie('password');
		if (typeof (loginname) != "undefined"
				&& typeof (password) != "undefined") {
			$("#loginname").val(loginname);
			$("#password").val(password);
			$("#saveid").attr("checked", true);
			$("#code").focus();
		}
	});
</script>
<script>
	//TOCMAT重启之后 点击左侧列表跳转登录首页 
	if (window != top) {
		top.location.href = location.href;
	}
</script>

</body>
</html>
